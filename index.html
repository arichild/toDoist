<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a list of tasks you need to complete, or things that you want to do">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>todo</title>
</head>
<body>
    <div class="wrapper">
      <form>
        <div class="create-list">
          <input class="task" id="textbox_id" type="text" placeholder="add todo"/>
          <button class="create"><i class="fas fa-plus"></i></button>
        </div>
      </form>

      <div class="list">
        <ul class="uncompleted" id="todo"></ul>

        <ul class="completed" id="completed"></ul>

        <div class="settings-box">
          <div class="settings">
            <div class="uncomplited-checkbox">
              <input type="checkbox" id="uncomplited-check" name="scales" />
              <label for="uncomplited-check">uncomplited</label>
            </div>

            <div class="complited-checkbox">
              <input type="checkbox" id="complited-check" name="scales" />
              <label for="complited-check">complited</label>
            </div>

            <button class="remove-todo">Remove all</button>
          </div>
        </div>

      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
